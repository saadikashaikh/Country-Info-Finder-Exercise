<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Info Finder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="countryContainer">
        <h1>Country Info Finder</h1>
        <input type="text" id="countryInput" placeholder="Enter a country name" /> 
        <button onclick="getCountryInfo()">Search</button>

        <div id="countryDetails">
            <!-- Country details will be shown here -->
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
